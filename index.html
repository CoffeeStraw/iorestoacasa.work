        {% include sidebar.html %}

        <div class="page-wrapper" id="vue-date">
            <div class="container-fluid min-vh-100">

                <div class="row justify-content-center bg-blue flex-grow-1">
                    <div class="area">
                        <ul class="circles">

                            <li></li>

                            <li></li>
                        </ul>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col col-lg-3 d-none d-md-block">
                        <div class="card">
                            <div class="card-body ">
                                <div class="d-flex d-lg-flex d-md-block align-items-center">
                                    <div>
                                        <div class="d-inline-flex align-items-center">
                                            <h1 class="mb-1 font-weight-medium display-4">35</h1>
                                        </div>
                                        <h6 class="font-weight-normal mb-0 w-100 text-truncate">Nodi
                                            disponibili
                                        </h6>
                                    </div>
                                    <div class="ml-auto mt-md-3 mt-lg-0">
                                        <span class="opacity-7 text-muted"><i data-feather="heart"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-3 d-none d-md-block">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex d-lg-flex d-md-block align-items-center">

                                        <div class="d-inline-flex align-items-center">

    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/popper.js/dist/umd/popper.min.js"></script>

    <!-- <script src="./assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script> -->
    <script src="./dist/js/sidebarmenu.js"></script>

    <script src="dist/js/vue.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script>
        var app = new Vue({
            el: '#vue-date',
            delimiters: ['[[', ']]'],
            data: {
                date: new Date(),
            },
            methods: {
                getTime: function () {
                    let options = {
                        hour: "2-digit",
                        minute: "2-digit"
                    };
                    return this.date.toLocaleTimeString("it-it", options);
                },
                getDay: function () {
                    let options = {
                        weekday: "long",
                        month: "long",
                        day: "numeric",
                    };
                    return this.date.toLocaleString("it-it", options);
                }
            },
        })
    </script>
